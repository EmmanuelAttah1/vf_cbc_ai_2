<!DOCTYPE html>

<html class="light dark" lang="en"><head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DAAKE Interview Coach</title>
    <script
      src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;family=Roboto+Mono&amp;display=swap"
      rel="stylesheet" />
    <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "mono": ["Roboto Mono", "monospace"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
    <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div
      class="relative flex h-screen w-full flex-col group/design-root">
      <header
        class="sticky top-0 z-10 w-full bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-4">
              <span
                class="material-symbols-outlined text-primary text-3xl">psychology</span>
              <h1 class="text-xl font-bold">DAAKE Interview Coach</h1>
            </div>
            <div class="flex items-center gap-6">
              <button
              onclick="goToResultPage()"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-md hover:opacity-90 transition-opacity">
                <span class="truncate">End Session</span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="flex-1 flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">
        <div
          class="w-full max-w-4xl flex flex-col flex-1 bg-white dark:bg-gray-800/50 rounded-xl shadow-lg">
          <div
            class="h-full flex justify-between flex-col border-b border-gray-200 dark:border-gray-700 sticky top-16 bg-white dark:bg-gray-800/50 z-10">
            <div class="flex justify-between items-center mb-3 p-2">
              <p class="text-base font-medium">Interview</p>
            </div>
            <div
              class="border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800/50"></div>

            <div class="flex-1 overflow-y-auto p-6 space-y-6 h-full" id="messages">



            </div>

            <div
              class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800/50">
              <div id="user_input"></div>


              <div class="flex justify-end mt-4">
                <button
                  onclick="submitResponse()"
                  class="flex items-center justify-center gap-2 rounded-lg h-10 px-6 bg-primary text-white text-sm font-bold shadow-md hover:opacity-90 transition-opacity">
                  <span>Submit Code</span>
                  <span class="material-symbols-outlined">send</span>
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
      <script src="script.js"></script>
    </body></html>
